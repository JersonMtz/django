{% extends 'template.html' %}
{% load static %}
{% block title %}Borrar página{% endblock %}
{% block content %}
{% include 'Page/includes/pages_menu.html'%}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          <form action="" method="post">
            {% csrf_token %}
            <p>¿Estás seguro de que quieres borrar <b>"{{ object.title }}"</b>?</p>
            <div class="text-center">
              <a class="btn btn-secondary mx-1" href="{% url 'urlPage:list' %}">Cancelar</a>
              <input type="submit" class="btn btn-primary mx-1" value="Aceptar"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
